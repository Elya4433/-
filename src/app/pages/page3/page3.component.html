<div class="container">
    <h2>Список услуг</h2>
    <div class="search-box">
      <input type="text" placeholder="Поиск услуг" [(ngModel)]="searchTerm" (input)="filterProducts()">
    </div>
    <button (click)="addProduct()">Добавить услугу</button>
    <h3>Создать новую услугу</h3>
    <div class="create-form">
        
            <div class="form-field">
              <label>Название:</label>
              <input type="text" [(ngModel)]="newProduct.name">
            </div>
            <div class="form-field">
              <label>Цена:</label>
              <input type="number" [(ngModel)]="newProduct.price">
            </div>
            <div class="form-field">
              <label>Описание:</label>
              <textarea [(ngModel)]="newProduct.description"></textarea>
            </div>
            <div class="form-field">
              <label>Длительность (ч):</label>
              <input type="number" [(ngModel)]="newProduct.duration">
            </div>
            <div class="form-field">
              <label>Доступность:</label>
              <input type="checkbox" [(ngModel)]="newProduct.isAvailable">
            </div>
            <div class="form-field">
              <label>Категория:</label>
              <input type="text" [(ngModel)]="newProduct.category">
            </div>
            <div class="form-field">
              <label>Рейтинг:</label>
              <input type="number" [(ngModel)]="newProduct.rating">
            </div>
            <button (click)="createProduct()">Создать</button>
          </div>
          

    <table>
      <thead>
        <tr>
          <th>Название</th>
          <th>Цена</th>
          <th>Описание</th>
          <th>Длительность</th>
          <th>Доступность</th>
          <th>Категория</th>
          <th>Рейтинг</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts; let i = index">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.duration }} ч.</td>
          <td>{{ product.isAvailable ? 'Доступна' : 'Недоступна' }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.rating }}</td>
          <td>
            <button (click)="deleteProduct(i)">Удалить</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
